<!doctype html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Andika' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Contrail One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Faster One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Mandali' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=News Cycle' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Avenir' rel='stylesheet'>

    <!-- <a href="https://icons8.com/icon/52583/syringe">Syringe icon by Icons8</a> -->

    <title>factually ai</title>
    <style>
      body {
        font-family: 'Montserrat';font-size: 15px;
        background-color: #ffcbcb;
        font-weight: bold;
        white-space: nowrap;
        overflow-x: auto;
      }

      /* input {
        margin: auto;
        width: 40%;
      } */

      textarea{
        border-radius: 8px;
        width: 30%;
        align: center;

      }

      input[type=submit]{
        align: center;
        width: 7%;
        border-radius: 8px;
        background-color: #EADCA6;
        font-family: 'Montserrat';
        font-weight: bold;

      }

      input[type=submit]:hover {
        background-color: #E2C275;
        font-family: 'Montserrat';
        font-weight: bold;

      }

      .result {
          margin: auto;
          width: 35%;
          /* border: 1px solid #ccc; */
      }
      .title1{
        font-size: 30px
      }
      .h1{
        font-size: 70px;
        font-weight: bolder;
      }

      syringe, title1{ /*you can like put each one separately, if the margin for the first element is not wanted*/
        display: inline-block;
        margin-left: 10px;
      }
    </style>
</head>
<title1>factually ai</title1>
<img src="https://img.icons8.com/nolan/64/000000/syringe.png" class="syringe">
<form action="{{ url_for('main') }}" method="POST">
  <h4 align="center">Enter some text</h4>
  <div align="center">
    <textarea name="comment" cols="40" rows="5"></textarea>
    <br>
    <br>
    <input type="submit">
  </div>
</form>
<br>
<div class="result" align="center">
    {% if result %}
    	{% for variable, value in original_input.items() %}
    		<b>{{ variable }}</b> : {{ value }}
    	{% endfor %}
		<br>
    	<br>
   		<p style="font-size:15px">{{ result }}</p>
    {% endif %}
</div>

</html>
